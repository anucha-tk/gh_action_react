name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: npm install -g corepack && corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Check Lint
        run: yarn lint

      - name: Check Unit Test
        run: yarn test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: npm install -g corepack && corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Build website
        run: yarn build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Deploy
        run: echo "Deploy..."
