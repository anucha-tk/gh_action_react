name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: npm install -g corepack && corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Check Lint
        run: yarn lint

      - name: Check Unit Test
        run: yarn test
